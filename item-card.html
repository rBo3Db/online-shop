<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>item cart </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/item-cart.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img alt="logo" class="logo__logo" src=".\pics\logo.png">
            </div>
            <div class='header-buttons'>
                <input class="header-elements__Search" type="search" name="search" placeholder="Search" pattern=".{1,}">
                <button class="header-elements__Element" name="card">
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <button class="header-elements__Element" name="profile">
                    <i class="fas fa-user-circle"></i>
                </button>
            </div>
        </header>
            <main class="main">
                <div>
                    <p><span>Electronics</span> | <span>Nexus 7</span></p>
                    <div class="slider">
                        <img class="slider__main-slide" name="main-pic-of-good" src="./pics/cart/googlenexus6p-1024x768.jpg">
                        <div>
                            <button name><i class="fas fa-arrow-left"></i></button>
                            <img name="slide" class="slider__small-slide" src="./pics/cart/googlenexus6p-1024x768.jpg">
                            <img name="slide" class="slider__small-slide" src="./pics/cart/googlenexus6p-1024x768.jpg">
                            <img name="slide" class="slider__small-slide" src="./pics/cart/googlenexus6p-1024x768.jpg">
                            <img name="slide" class="slider__small-slide" src="./pics/cart/googlenexus6p-1024x768.jpg">
                            <img name="slide" class="slider__small-slide" src="./pics/cart/googlenexus6p-1024x768.jpg">
                            <button name><i class="fas fa-arrow-right"></i></button>
                        </div>    
                    </div>
                </div>
                <div class="good-information">
                    <h1 class="name-of-good">Nexus 7</h1> 
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                    <p>Lorem ipsum dolor sit amet...</p>
                    Price<b>$555</b>
                    <form>
                        Quantity
                        <input class="quantity"type="number" pattern=".{0,}">
                        <button>Add to cart</button>
                        <i class="fab fa-twitter"></i> <i class="fab fa-facebook-square"></i> <i class="far fa-envelope"></i>
                    </form>
                </div>

                
            </main>
            <footer class="footer">Â©</footer>
        </div>
    </body>
</html>
