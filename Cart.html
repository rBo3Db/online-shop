<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>cart </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/cart.css">

                        </div>

                    </div>

                        Quantity

                            <input type="number" name="quantity" value="1">
                        </div>
                        <span class="priceOfGood">$777</span>
                        <a class="good__LinkRemoveGoodInCard">Remove</a>
                    </div>
                </div>

                    Total: <span class="totalCostInCartOfGoods">$768</span>
